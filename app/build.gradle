apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.wirawansanusi.areahp"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0' // JSON Request
    compile 'com.squareup.picasso:picasso:2.5.2' // JSON Data download
    compile 'com.jakewharton:butterknife:7.0.1' // View Boilerplate
    compile 'com.github.satyan:sugar:1.3' // ORM Database
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.2.0' // UI Progress Bar
}
